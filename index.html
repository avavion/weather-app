<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#FFFFFF">

	<link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<title>Weather App</title>
</head>

<body>

	<div id="weather-app" class="Weather">
		<div class="Container">
			<div class="Weather__Wrap">
				<div class="Weather__Header">
					<h1 class="Weather__Title" id="weatherCity">
						Город
					</h1>
				</div>
				<div class="Weather__Content">
					<div class="Weather__Column">
						<p class="Weather__Text Weather__Temp">Погода сейчас: <span id="weatherTemp">0</span>&deg;</p>
					</div>
					<img src="" alt="Иконка" id="weatherImg">
				</div>
			</div>
		</div>
	</div>


	<script src="app.js"></script>
</body>

</html>
